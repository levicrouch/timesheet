<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>CoderBay</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <p class="text-center">A comprehensive directory of employee billable hours</p>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Employees</h3>
                    </div>
                    <div class="panel-body">
                        <table>
                            <tr>
                                <th>Employee Name</th>
                                <th>Role</th>
                                <th>Start Date</th>
                                <th>Months worked</th>
                                <th>Monthly rate ($)</th>
                                <th>Total billed ($)</th>
                            </tr>
                            
                            <tr>
                                <td class="data-employee-name">name</td>
                                <td class="data-employee-role">role</td>
                                <td class="data-employee-start">start</td>
                                <td class="data-employee-months">months</td>
                                <td class="data-employee-rate">rate</td>
                                <td class="data-employee-total">total</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="form-employee-name">Employee Name</label>
                            <input class="form-control" id="form-employee-name" type="text">
                            <label for="form-employee-role">Role</label>
                            <input class="form-control" id="form-employee-role" type="text">
                            <label for="form-employee-start">Start Date (DD/MM/YY - ex: 08/12/17)</label>
                            <input class="form-control" id="form-employee-start" type="text">
                            <label for="form-employee-rate">Monthly Rate</label>
                            <input class="form-control" id="form-employee-rate" type="number">
                        </div>
                        <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="logic.js"></script>

</body>
<!-- Whats up -->
</html>
